<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Color Game</title>
    <link rel="shortcut icon" href="images/dtech.svg" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=IBM Plex Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Prompt"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <h1 class="colorName">Rgb(37,83,29)</h1>
        <h3>Guessing Game</h3>
      </div>
      <div class="displayS">
        <div class="score">Score: <label>0</label></div>
        <div class="wrap">
          <div class="easy"><a href="./" class="active">Easy</a></div>
          <div class="hard"><a href="./hard">Hard</a></div>
        </div>
      </div>
      <div class="colors" id="clr">
        <div class="color" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
        <div class="color" id="color5"></div>
        <div class="color" id="color6"></div>
      </div>
      <div class="reloadGame"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
      integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
